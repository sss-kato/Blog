<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=j, initial-scale=1.0">
        <title>Blog</title>
    </head>

    <body>
        <h1 style="text-align: center;">My Blog</h1>
        <div style="width: 70%; margin: 0px auto;">
            <br>
            {% for blog in blogs %}
            <div>
                <h3>{{ blog.title }}</h3>
                <div>{{ blog.text | truncatechars:100 }}</div>
                <div style="text-align: right;">
                    <a href="{% url 'blogs:detail' blog_id=blog.id %}">Read Article</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </body>

</html>
